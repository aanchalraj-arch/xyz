<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS Styling</title>

<style>
  body {
    background-image: url;
    background-size: cover;
    background-attachment: fixed;
    background-repeat: no-repeat;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.box {
width: 300px;
background-color: #ffffffdd; 
border: 4px solid #0044cc; 
padding: 20px;
margin: 30px auto;
border-radius: 12px; 
}

h1 {
text-align: center;
color: darkblue;
text-decoration: underline;
}

        
ul, ol {
background: #f0f0f0;
padding: 10px;
border-radius: 8px;
}

 li {
 margin: 5px 0;
}

img {
display: block;
margin: 10px auto;
border: 3px solid #333;
border-radius: 10px;
padding: 5px;
width: 200px;
}
a {
color: red;
font-weight: bold;
}

a:hover {
color: green;
}
    
</style>
</head>
<body>

<h1>Advanced CSS Demonstration</h1>

<div class="box">
<h2>Box Model & Styling</h2>

<p>This box uses:</p>
<ul>
<li>Border</li>
<li>Margin</li>
<li>Padding</li>
<li>Background Color</li>
</ul>

<h3>Image</h3>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hausziege_04.jpg/1024px-Hausziege_04.jpg" >

<h3>Link Example</h3>
<p>Visit <a href="https://en.wikipedia.org/wiki/Goat#HeroSection" target="_blank"> Website</a></p>
<h3>Ordered List </h3>
<ol>
<li>goat is an animal</li>
<li>he has 4 legs</li>
<li>it give us milk</li>
</ol>
</div>

</body>
</html>
